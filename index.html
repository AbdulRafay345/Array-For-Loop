<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page">Chapter 15 - 20</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">

        <div class="container">
            <div class="row mt-4 mb-3">
                <div class="col">
                    <h4 class="text-center ">
                        Chapter # 15 - 20 | Arrays: It's Method & for loops
                    </h4>
                    <hr />
                </div>
            </div>
        </div>


        <div class="container d-flex justify-content-center">
            <div class="row text-center">
                <div class="col col-12 col-md  me-md-5 mb-4 mb-md-0">

                    <div class="row">
                        <div class="col">
                            <h5>
                                Input
                            </h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col border border-dark py-3 rounded-1">
                            <input type="text" placeholder="Type your text here"
                                class="border bg-light rounded-start-2 ps-2" id="input" ><button type="button"
                                class="border bg-light rounded-end-2">Clear</button>
                        </div>
                    </div>
                </div>

                <div class="col col-12 col-md ms-md-2">
                    <div class="row">
                        <div class="col">
                            <h5>
                                Original String
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col border border-dark text-white pt-1 rounded-1 small" id="originalString">
                            <p>
                                1) Faisalabad &ensp;
                                2) Lahore &ensp;
                                3) Karachi &ensp;
                                4) Islamabad &ensp;
                                5) Burewala &ensp;
                                6) Sheikhupura &ensp;
                                7) Multan &ensp;

                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="row text-center mt-5 mb-5">
                <div class="col col-12 col-md ms-2 me-md-5">
                    <div class="row">
                        <div class="col">
                            <h5>Buttons</h5>
                        </div>
                        <div class="row mb-4 mb-md-0">
                            <div class="col border rounded-1 border-dark py-4" id="btn">
                                <button type="button" onclick="simpleAlert()" class="col my-1 btn btn-danger py-0">Simple Alert</button>
                                <button type="button" onclick="printName()" class="col my-1 btn btn-danger py-0">Print My Name</button>
                                <button type="button" onclick="printCities()" class="col my-1 btn btn-danger py-0">Print All Citites</button>
                                <button type="button" onclick="addCities()" class="col my-1 btn btn-danger py-0">Add Your City In List</button>
                                <button type="button" onclick="generateTable()" class="col my-1 btn btn-danger py-0">Generate Table</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-12 col-md ms-md-2">
                
                    <div class="row">
                        <div class="col">
                            <h5>
                                Output / Results
                            </h5>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="card bg-light  border border-dark rounded-1 text-start pt-2 ps-2" id="output"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="mt-3 border border-dark rounded-1" onclick="clearOutput()">Clear Output</button>
                        </div>
                    </div>
                
                </div>

    <footer>

                <div class="col text-center text-white">2024. All Rights Reserved.</div>
